<!DOCTYPE html>
<html>
    <head>
        <title>Placeholder-Shown</title>
        <style>
          body{
            font-size: 20px;
            font-family: arial;
            line-height: 40px;
          }

          h1{
            text-align: center;
            margin-bottom: 50px;
          }

          input{
            font-size: 20px;
            padding: 6px;
            border: 3px solid black ;
            width: 300px;
          }

          input[type="text"]:placeholder-shown{
            border: 3px solid red;
          }
        </style>
    </head>
    <body>
        <h1>Yahoo baba : CSS Placeholder-Shown</h1>
        <input type="text" placeholder=" Enter Name"><br><br>
        <input type="text" placeholder="Enter Eddress"><br><br>
        <input type="number" placeholder="Enter percentage"><br><br>
        <input type="email" placeholder="Enter Email"><br><br>

        <input type="time" placeholder="Enter Email"><br><br>
    </body>
</html>
