<html>
    <head>
        <title> List Style </title>
        <style>
            ul{
                list-style-type: circle;
                list-style-position: inside;
                list-style-image:  url(image/im);
                border: 2px solid red;
            
            }
        
            ol{
                list-style-type: upper-alpha;
                list-style-position: outside;
            }
        </style>
    </head>
    <body>
        <h1> Yahoo baba : CSS List Style </h1>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
            <li>Guava</li>
            <li>Banana</li>
        </ul>

        <ol>
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
            <li>Guava</li>
            <li>Banana</li>
        </ol>
    </body>
</html>
