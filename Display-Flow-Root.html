<html>
    <head>
        <title>  Display-Flow-Root </title>
        <style>
         body{font: 19px/25px arial; padding: 10px 0 0 20px;}
         h1{font-size: 28px; margin-bottom: 35px; text-align: center;}
          
         #parent{
            width: 600px; 
            margin: 50px 20px ;
            border: 2px solid black;
            display: flow-root;
         }

         .child{
            width: 100px;
            height: 100px;
            background: red;
            float: left;
         }
        </style>
    </head>
    <body>
        <h1> Yahoo baba : CSS Display-Flow-Root </h1>
       <div id="parent">
        <div class="child"></div>
       </div>
    </body>
</html>
