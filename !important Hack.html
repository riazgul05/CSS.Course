<html>
    <head>
        <title> !important Hack </title>
        <style>
         body{font-family: arial;
        font-size: 40px;
        }
         
          
       h1{
        padding-left: 20px;
        color: red ;
        font-size: 30px !important;
       }

       .first{
        color: green!important ;
        font-size: 35px;
       }
       #second{
        color: blue;
       }
     
        </style>
    </head>
    <body>
        <h1 class="first" id="second" style="color: orange;"> Yahoo baba </h1> 
    </body>
</html>
