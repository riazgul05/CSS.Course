        <title>  Mix-Blend-mode </title>

             body{
                font-family: arial;
             }

          }
          h2{
           background: red;
            font-size: 55px;

    </head>

        <h1> Yahoo baba : CSS Mix-Blend-Mode </h1>
        
       <div id="box"> 
      
        <h2> Mix-Blend-mode </h2>
    </div>

</html>
